<!DOCTYPE html>
<html>
<head>
    <script src="jquery.min.js"></script>
    <script src="velocity.js"></script>
    <script src="whiteboard_transitions.js"></script>
    <link rel="stylesheet" type="text/css" href="menu_transitions.css">

</head>
<body>
	<div id="rec" class="component" style="background-color:red;width:100px;height:100px;">

    	<div class="transitions" >
    		
    	</div>
    	<div class='menu_manage_transitions'>

			<button type="button" class='modify-animation-transit'>Modify animation</button>

					<button type="button" name="moveRight(obj,start=0,duration=0,px=0)" class="add_transition_button"><img src="moveRight.png" alt="Move right"></button>
					<button type="button" name="moveLeft(obj,start=0,duration=0,px=0)" class="add_transition_button"><img src="moveLeft.png" alt="Move left"></button>
				</div>
				<div class="param_transition_to_add" hidden>
					<div class="input_transitions_to_add"></div>
					<button class="add_transition" name="">Add</button>
				</div>
			</div>
	    	<div class='menu_transitions' hidden></div>
    	</div>
    </div>
 
    
</body>

</html>
